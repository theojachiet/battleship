<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Battleship</h1>
    <p class="description">Welcome ! Drag and drop your boats and click on the opponent's board to start the game !</p>
    <div class="container">
    </div>
    <div class="bottom-container">
        <button class="randomize">Randomize / Restart</button>
        <button class="switch">Switch to Human Opponent</button>
    </div>
    <dialog class="pass">
        <form novalidate>
            <p class="text">Player 1 Pass the device - Player 2 Click Play</p>
            <button class="submit" value="default">Play</button>
        </form>
    </dialog>
    <dialog class="first-player-name">
        <form novalidate>
            Please Enter your name :
            <input type="text" class="first-player-name"> 
            <button class="submit" value="default">Submit</button>
        </form>
    </dialog>
    <dialog class="second-player-name">
        <form novalidate>
            Ask for second player name
            <button class="submit" value="default">Submit</button>
        </form>
    </dialog>
</body>

</html>
